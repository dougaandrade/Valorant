<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/valorant.webp" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/play.css">
    <title>Play</title>
</head>

<body>
    <main>
        <nav class="navbar">
            <div class="navbar-button">
                <a href="https://dougaandrade.github.io/Valorant-Interface/"><img
                        src="./assets/img/keyboard_double_arrow_left_FILL0_wght400_GRAD0_opsz24.svg" class="button0"
                        alt="button-back"></a>
                <h1 class="button-text">Back</h1>
            </div>
            <div class="nav-links">
                <ul class="background-nav">
                    <li><a href="https://dougaandrade.github.io/Valorant-Interface/"><img src="../img/Vhome.webp"
                                class="img-bar" alt=""></a></li>
                    <li><a href="/assets/html/battlepass.html"><img src="../img/Vpass.webp" class="img-bar" alt=""></a>
                    </li>
                    <li><a href="/assets/html/agents.html"><img src="../img/Vagents.webp" class="img-bar" alt=""></a>
                    </li>
                    <div class="play-navbar">
                        <li><a href="../html/play.html">
                                <h1 class="text-play">PLAY</h1>
                            </a></li>
                    </div>
                    <li><a href="/assets/html/career.html"><img src="../img/Vcareer.webp" class="img-bar" alt=""></a>
                    </li>
                    <li><a href="/assets/html/collection.html"><img src="../img/Vcoll.webp" class="img-bar" alt=""></a>
                    </li>
                    <li><a href="/assets/html/store.html"><img src="../img/Vshop.webp" class="img-bar" alt=""></a></li>
                </ul>
            </div>
            <div class="user-profile">
                <div class="navbar-miss">
                    <ul class="nav-bar-vlrt">
                        <li class="itens-navbar"><ion-icon name="time-outline"></ion-icon>2/2</li>
                        <li class="itens-navbar"><ion-icon name="close-circle-outline"></ion-icon>3/3</li>
                        <div class="point-nav">
                            <li class="itens-navbar"><img src="../img/Radianite_Points.webp" class="icons-vp-rp"
                                    alt="RP">1.550
                            </li>
                            <li class="itens-navbar"><img src="../img/Valorant_Points.webp" class="icons-vp-rp"
                                    alt="VP">9.999
                            </li>
                            <li class="settings-nav"><ion-icon name="settings-sharp" class="settings"></ion-icon></li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="navbar-profile">
            <ul class="nav-bar-vlrt-bar">
                <li class="itens-bar"><img src="../img/RGX_Card_Large.webp" class="card-profile" alt="card1">
                </li>
                <li class="itens-bar people">1</li>
                <li class="itens-bar"><img src="../img/RGX_Card_Large.webp" class="card-profile" alt="card1">
                </li>
                <li class="itens-bar"><img src="../img/RGX_Card_Large.webp" class="card-profile" alt="card1">
                </li>
                <li class="itens-bar people">0</li>
                <li class="itens-bar people">30</li>
            </ul>
        </div>
        <div class="select-mode">
            <div class="radio-input">
                <label>
                    <input type="radio" id="value-1" name="value-radio" value="value-1">
                    <span>Unrated</span>
                </label>
                <label>
                    <input type="radio" id="value-2" name="value-radio" value="value-2">
                    <span>Competitive</span>
                </label>
                <label>
                    <input type="radio" id="value-3" name="value-radio" value="value-3">
                    <span>Swiftplay</span>
                </label>
                <label>
                    <input type="radio" id="value-4" name="value-radio" value="value-4">
                    <span>Spike Rush</span>
                </label>
                <label>
                    <input type="radio" id="value-5" name="value-radio" value="value-5">
                    <span>DeathMacth</span>
                </label>
                <label>
                    <input type="radio" id="value-6" name="value-radio" value="value-6">
                    <span>Escalation</span>
                </label>
                <label>
                    <input type="radio" id="value-7" name="value-radio" value="value-7">
                    <span>Team DeathMacth</span>
                </label>
                <label>
                    <input type="radio" id="value-8" name="value-radio" value="value-8">
                    <span>Premier</span>
                </label>
                <label>
                    <input type="radio" id="value-9" name="value-radio" value="value-9">
                    <span>Custom Game</span>
                </label>
                <span class="selection"></span>
            </div>
        </div>
        <div class="close-party">
            <div class="card-party">
                <h1 class="text-party">CLOSE PARTY</h1>
                <div class="theme_switcher">
                    <label id="switch" class="switch">
                        <input type="checkbox"><span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="select-player">
            <div class="card-player">
                <div class="player">+</div>
                <div class="player">+</div>
                <div class="player">+</div>
                <div class="player">+</div>
                <div class="player">+</div>
            </div>
        </div>
        <h1 class="text-select">Unrated: Standard VALORANT gameplay. Swap between attacking and defending sites.
            first to 13 rounds wins.</h1>
        <div class="select-play">
            <div class="card-pratice">
                <h1>PRATICE</h1>
            </div>
            <div class="card-start">
                <h1>Start</h1>
            </div>
            <div class="card-leave">
                <h1>Leave Party</h1>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
