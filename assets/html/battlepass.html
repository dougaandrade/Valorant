<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/valorant.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/battlepass.css">
    <title>Battle Pass</title>
</head>

<body>
    <main>
        <nav class="navbar">
            <div class="navbar-button">
                <a href="https://dougaandrade.github.io/Valorant-Interface/">
                    <img src="/assets/img/keyboard_double_arrow_left_FILL0_wght400_GRAD0_opsz24.svg" class="button0"
                        alt="Back Button">
                </a>
                <h1 class="button-text">Back</h1>
            </div>
            <div class="nav-links">
                <ul class="background-nav">
                    <li><a href="https://dougaandrade.github.io/Valorant-Interface/"><img src="../img/Vhome.webp"
                                class="img-bar" alt="Home"></a></li>
                    <li><a href="/assets/html/battlepass.html"><img src="../img/Vpass.webp" class="img-bar"
                                alt="Battle Pass"></a></li>
                    <li><a href="/assets/html/agents.html"><img src="../img/Vagents.webp" class="img-bar"
                                alt="Agents"></a></li>
                    <div class="play-navbar">
                        <li><a href="../html/play.html">
                                <h1 class="text-play">PLAY</h1>
                            </a></li>
                    </div>
                    <li><a href="/assets/html/career.html"><img src="../img/Vcareer.webp" class="img-bar"
                                alt="Career"></a></li>
                    <li><a href="/assets/html/collection.html"><img src="../img/Vcoll.webp" class="img-bar"
                                alt="Collection"></a></li>
                    <li><a href="/assets/html/store.html"><img src="../img/Vshop.webp" class="img-bar" alt="Store"></a>
                    </li>
                </ul>
            </div>
            <div class="user-profile">
                <div class="navbar-miss">
                    <ul class="nav-bar-vlrt">
                        <li class="itens-navbar"><ion-icon name="time-outline"></ion-icon>2/2</li>
                        <li class="itens-navbar"><ion-icon name="close-circle-outline"></ion-icon>3/3</li>
                        <div class="point-nav">
                            <li class="itens-navbar"><img src="../img/Radianite_Points.webp" class="icons-vp-rp"
                                    alt="RP">1.550</li>
                            <li class="itens-navbar"><img src="../img/Valorant_Points.webp" class="icons-vp-rp"
                                    alt="VP">9.999</li>
                            <li class="settings-nav"><ion-icon name="settings-sharp" class="settings"></ion-icon></li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="navbar-profile">
            <ul class="nav-bar-vlrt-bar">
                <li class="itens-bar"><img src="../img/RGX_Card_Large.webp" class="card-profile" alt="Card Profile 1">
                </li>
                <li class="itens-bar people">1</li>
                <li class="itens-bar"><img src="../img/RGX_Card_Large.webp" class="card-profile" alt="Card Profile 2">
                </li>
                <li class="itens-bar"><img src="../img/RGX_Card_Large.webp" class="card-profile" alt="Card Profile 3">
                </li>
                <li class="itens-bar people">0</li>
                <li class="itens-bar people">30</li>
            </ul>
        </div>
        <div class="select-episode">
            <h1 class="text-episode">formation: act 3</h1>
            <div class="radio-input">
                <label><input type="radio" id="value-1" name="value-radio" value="value-1"><span>1</span></label>
                <label><input type="radio" id="value-2" name="value-radio" value="value-2"><span>2</span></label>
                <label><input type="radio" id="value-3" name="value-radio" value="value-3"><span>3</span></label>
                <label><input type="radio" id="value-4" name="value-radio" value="value-4"><span>4</span></label>
                <label><input type="radio" id="value-5" name="value-radio" value="value-5"><span>5</span></label>
                <label><input type="radio" id="value-6" name="value-radio" value="value-6"><span>6</span></label>
                <label><input type="radio" id="value-7" name="value-radio" value="value-7"><span>7</span></label>
                <label><input type="radio" id="value-8" name="value-radio" value="value-8"><span>8</span></label>
                <label><input type="radio" id="value-9" name="value-radio" value="value-9"><span>9</span></label>
                <label><input type="radio" id="value-10" name="value-radio" value="value-10"><span>10</span></label>
                <label><input type="radio" id="value-ep" name="value-radio"
                        value="value-ep"><span>Epilogue</span></label>
                <span class="selection"></span>
            </div>
        </div>
        <div class="showroomarms">
            <div class="arms_content">
                <img src="../img/ammo1.webp" class="ammo_display" alt="Arms">
            </div>
        </div>
        <div class="card-buy">
            <div class="card-buy-content">
                <h1 class="text-card-buy-h1">
                    <img src="../img/Valorant_Points.webp" class="icons-vp-buy" alt="VP"> 3.000
                </h1>
                <p class="text-card-buy-p">upgrade battle pass</p>
            </div>
        </div>
        <hr class="hr-itens">
        <div class="episode">
            <div class="card img0">
                <div class="ep-basic">
                    <span class="span">TIER 1</span>
                    <span class="span"><ion-icon name="lock-closed" class="icon-close"></ion-icon></span>
                </div>
            </div>
            <div class="card img1">
                <div class="ep-basic">
                    <span class="span">TIER 2</span>
                    <span class="span"><ion-icon name="lock-closed" class="icon-close"></ion-icon></span>
                </div>
            </div>
            <div class="card img2">
                <div class="ep-basic">
                    <span class="span">TIER 3</span>
                    <span class="span"><ion-icon name="lock-closed" class="icon-close"></ion-icon></span>
                </div>
            </div>
            <div class="card img3">
                <div class="ep-basic">
                    <span class="span">TIER 4</span>
                    <span class="span"><ion-icon name="lock-closed" class="icon-close"></ion-icon></span>
                </div>
            </div>
            <div class="card img4">
                <div class="ep-basic">
                    <span class="span">TIER 5</span>
                    <span class="span"><ion-icon name="lock-closed" class="icon-close"></ion-icon></span>
                </div>
            </div>
            <div class="card-recompensa">
                <div class="content-recompensa">
                    <div class="card img5">
                        <div class="ep-basic">
                            <span class="span">TIER 6</span>
                            <span class="span"><ion-icon name="lock-closed" class="icon-close"></ion-icon></span>
                        </div>
                    </div>
                    <div class="card img6">
                        <div class="ep-basic">
                            <span class="span">TIER 7</span>
                            <span class="span"><ion-icon name="lock-closed" class="icon-close"></ion-icon></span>
                        </div>
                    </div>
                </div>
                <h1 class="text-card-recom">free rewards</h1>
            </div>
        </div>
    </main>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Slick Carousel -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <!-- TypeScript compilado para JavaScript -->
    <script src="/assets/js/guns.js"></script>
</body>

</html>
